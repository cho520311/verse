<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古韻詩詞標註工具 - 瀛社二六同系統</title>
    <style>
        :root {
            --paper-bg: #fdf5e6; 
            --ink-black: #2c3e50;
            --classic-red: #a93226;
            --soft-gold: #d4af37;
        }
        body {
            background-color: var(--paper-bg);
            background-image: linear-gradient(rgba(253, 245, 230, 0.7), rgba(253, 245, 230, 0.7)), 
                              url('https://images.unsplash.com/photo-1571168128527-36e655610ec1?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover; background-attachment: fixed;
            font-family: "Kaiti TC", "KaiTi", "標楷體", serif;
            margin: 0; display: flex; justify-content: center; padding: 20px;
        }
        .container {
            max-width: 850px; width: 100%; background: rgba(255, 255, 255, 0.95); 
            padding: 40px; border: 2px solid #ddd; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative;
        }
        .header-area { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--classic-red); font-size: 38px; margin: 0; letter-spacing: 8px; }
        .instructor { color: var(--ink-black); font-size: 24px; font-weight: bold; margin: 10px 0; }
        .contact-info { font-size: 18px; color: #444; margin-bottom: 20px; }
        .contact-info a { color: var(--classic-red); text-decoration: none; border-bottom: 1px solid var(--classic-red); }
        .input-wrapper { position: relative; width: 100%; }
        textarea { width: 100%; height: 150px; padding: 15px; font-size: 20px; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        .refresh-btn { position: absolute; top: 10px; right: 10px; padding: 5px 12px; background: #f8f9fa; border: 1px solid #ccc; cursor: pointer; z-index: 5; }
        .btn-group { display: flex; gap: 12px; justify-content: center; margin: 25px 0; flex-wrap: wrap; }
        button.main-btn, .btn-link { padding: 12px 24px; border: 2px solid var(--classic-red); background: white; color: var(--classic-red); cursor: pointer; font-size: 20px; font-weight: bold; border-radius: 8px; text-decoration: none; display: inline-block; }
        button.main-btn:hover, .btn-link:hover { background: var(--classic-red); color: white; }
        #output { line-height: 3.2; font-size: 36px; color: var(--ink-black); min-height: 200px; padding: 40px 20px; border-top: 2px double var(--soft-gold); text-align: center; }
        ruby { display: inline-flex; flex-direction: column-reverse; vertical-align: bottom; align-items: center; margin: 0 0.15em; }
        rt { font-size: 16px; line-height: 1.0; color: var(--classic-red); font-family: Arial, sans-serif; font-weight: bold; display: block; margin-bottom: 5px; }
        @media print {
            @page { size: A4; margin: 1.5cm; }
            body { background: white !important; background-image: none !important; padding: 0; }
            .container { box-shadow: none; border: none; width: 100%; padding: 0; }
            .input-wrapper, .btn-group, .contact-info, .refresh-btn { display: none !important; }
            h1 { font-size: 28pt; }
            #output { border-top: 1px solid #000; padding-top: 20pt; }
            rt { color: #000 !important; font-size: 11pt; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-area">
        <h1>古韻詩詞標註</h1>
        <div class="instructor">瀛社 林正三老師 吳秀真老師 指導</div>
        <div class="contact-info">交流聯絡：<a href="mailto:cho.yi.hsiang@gmail.com">cho.yi.hsiang@gmail.com</a></div>
    </div>
    <div class="input-wrapper">
        <button class="refresh-btn" onclick="refreshAll()">✕ 刷新清空</button>
        <textarea id="poemInput" placeholder="請在此輸入詩句..."></textarea>
    </div>
    <div class="btn-group">
        <button class="main-btn" onclick="process()">開始轉換</button>
        <button class="main-btn" onclick="window.print()">產生 PDF / 列印</button>
        <a href="https://tpps.org.tw/home.jsp?lang=tw" target="_blank" class="btn-link">臺灣瀛社詩學會</a>
    </div>
    <div id="output"></div>
</div>
<script>
    const dict = {
        "公": "kong1", "飲": "im3", "下": "ha7", "覆": "phirk4", "過": "ko3", "上": "siong6", "數": "sak4", "復": "hok8", "雲": "un5", "樹": "su7", "思": "sir3", "功": "kong1", "工": "kong1", "東": "tong1", "同": "tong5", "中": "tiong3", "忠": "tiong1", "風": "hong3", "幾": "ki2", "之": "tsi1", "時": "si5", "詩": "si1", "日": "jit8", "月": "guat8", "天": "thian1", "地": "te7"
    };
    function refreshAll() { document.getElementById('poemInput').value = ""; document.getElementById('output').innerHTML = ""; }
    function process() {
        const input = document.getElementById('poemInput').value;
        const outputDiv = document.getElementById('output');
        let resultHTML = "";
        for (let char of input) {
            if (dict[char]) { resultHTML += `<ruby>${char}<rt>${dict[char]}</rt></ruby>`; }
            else if (char === '\n') { resultHTML += "<br>"; }
            else { resultHTML += `<span>${char}</span>`; }
        }
        outputDiv.innerHTML = resultHTML;
    }
</script>
</body>
</html>
